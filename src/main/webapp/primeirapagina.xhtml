<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui" > 


<h:head>
		<title>Projeto JSF - Conceito Básico</title>
	<script language="javascript">
	</script>
		
</h:head>
<h:body >
		
		<ui:include src="/menu.xhtml" />
		    
		<h:form id="formPessoa"  enctype="multipart/form-data" enrendered="#{pessoaBean.permiteAcesso('ADMIN')}" >
			
			<h:messages infoStyle="color:blue;" />
			
	        <h:panelGrid columns="2" style="border-spacing:15px 10px;" >
	        	<f:facet name="header">
	        		<h:outputText value="Cadastro de Usuários - JSF" />
	        	</f:facet>
				<h:outputLabel value="ID:" />
				<b:inputText value="#{pessoaBean.pessoa.id}" readonly="true" pt:placeholder="ID" />
				
				<h:outputLabel value="Foto Perfil:"/>
				<h:inputFile id="foto" value="#{pessoaBean.arquivofoto}" />
				
				<h:outputLabel value="Nome:" />
				<b:inputText id="nomeUser" value="#{pessoaBean.pessoa.nome}"  required="true" 
				pt:placeholder="Nome" >
				<f:validateLength minimum="3" maximum="15" />
				</b:inputText>
				
				<h:outputLabel value="Sobrenome:" />
				<b:inputText value="#{pessoaBean.pessoa.sobrenome}" pt:placeholder="Sobrenome" />
				
				<h:outputLabel value="Idade:" />
				<b:inputText value="#{pessoaBean.pessoa.idade}" pt:placeholder="Idade" />
				
				<h:outputLabel value="CPF:" />
				<b:inputText value="#{pessoaBean.pessoa.cpf}" pt:placeholder="CPF" />
				
				<h:outputLabel value="Tít.Eleitoral:" />
				<b:inputText value="#{pessoaBean.pessoa.titEleitoral}" pt:placeholder="Título Eleitor" />
				
				<h:outputLabel value="Sexo:" />
				<b:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false" >
					<f:selectItem itemValue="NAO" itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItem itemValue="MASCULINO"	itemLabel="Masculino"></f:selectItem >
					<f:selectItem itemValue="FEMININO" itemLabel="Feminino"></f:selectItem >
				</b:selectOneMenu >
				
				<h:outputLabel value="Data de Nascimento:" />
				<b:inputText value="#{pessoaBean.pessoa.dataNascimento}" converterMessage="Data de nascimento errada!" 
				pt:placeholder="Data Nascimento" >
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR_#Latn" timeZone="GMT-03:00" />
				</b:inputText >
				
				<h:outputLabel value="Frameworks:" />
				<h:selectManyMenu id="campoFrameWorks" value="#{pessoaBean.pessoa.frameworks}" style="height:50px;" >
					<f:selectItem itemValue="Hibernate" />
					<f:selectItem itemValue="Spring Mvc" />
					<f:selectItem itemValue="JPA" />
					<f:selectItem itemValue="PrimeFaces" />
					<f:selectItem itemValue="JSF" />
				</h:selectManyMenu >
				
			
				
			<h:outputLabel value="Ativo:" />	
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />
			
			<h:outputLabel value="Login:" />
			<b:inputText value="#{pessoaBean.pessoa.login}" pt:placeholder="Login" />
			
			<h:outputLabel value="Senha"/>
			<b:inputSecret value="#{pessoaBean.pessoa.senha}" pt:placeholder="Senha" />
			
			<h:outputLabel value="Perfil:" />
				<b:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
					<f:selectItem itemValue="NAO" itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItem itemValue="ADMIN"	itemLabel="Administrador"></f:selectItem>
					<f:selectItem itemValue="SECRETARIO(A)" itemLabel="Secretário(a)"></f:selectItem>
					<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista"></f:selectItem>
					<f:selectItem itemValue="CONTADOR(A)" itemLabel="Contador(a)"></f:selectItem>
				</b:selectOneMenu>	
				
			<h:outputLabel value="Experiência Programador:" />
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}" layout="pageDirection">
				<f:selectItem itemValue="J" itemLabel="Júnior"/>
				<f:selectItem itemValue="P" itemLabel="Pleno"/>
				<f:selectItem itemValue="S" itemLabel="Sênior"/>
				<f:selectItem itemValue="E" itemLabel="Expecialista"/>
			</h:selectOneRadio>
			
			<h:outputLabel value="Linguagens Programação:" />
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagensProg}" >
				<f:selectItem itemValue="1" itemLabel="Java" />
				<f:selectItem itemValue="2" itemLabel="PHP" />
				<f:selectItem itemValue="3" itemLabel="Python" />
				<f:selectItem itemValue="4" itemLabel="Ruby" />
				<f:selectItem itemValue="5" itemLabel="C#" />
				<f:selectItem itemValue="6" itemLabel="Cobol" />
			</h:selectManyCheckbox>
			
			<h:outputLabel value="Estados:" />
			<b:selectOneMenu value="#{pessoaBean.pessoa.estados}" immediate="true" id="comboEstados" 
			converter="converterEstado" requiered="false" >
				<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemValue="0"/>
				<f:selectItems value="#{pessoaBean.estados}"  var="e" itemValue="#{e}" itemLabel="#{e.nome}" />
				<f:ajax event="change" execute="@form" listener="#{pessoaBean.carregaCidades}" render="@form" />
			</b:selectOneMenu> 
			
			<h:outputLabel value="Cidades:" />
			<b:selectOneMenu value="#{pessoaBean.pessoa.cidades}" immediate="true" id="comboCidade" 
			converter="converterCidades" required="false">
				<f:selectItem noSelectionOption="true" itemLabel="Selecione" itemValue="0"/>
				<f:selectItems value="#{pessoaBean.cidades}" var="c" itemLabel="#{c}" itemLabelEscaped="#{e.nome}"/>	
			</b:selectOneMenu>
			
			<h:outputLabel value="CEP:" />
			<b:inputText value="#{pessoaBean.pessoa.cep}"  pt:placeholder="CEP" >
				<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}" render="logradouro complemento bairro
				localidade uf ibge gia ddd siafi"/>
			</b:inputText >
			
			<h:outputLabel value="Logradouro:"/>
			<b:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro" pt:placeholder="Logradouro" />
			
			<h:outputLabel value="Complemento:" />
			<b:inputText value="#{pessoaBean.pessoa.complemento}" id="complemento" pt:placeholder="Complemento" />
			
			<h:outputLabel value="Bairro:" />
			<b:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro" pt:placeholder="Bairro" />
			
			<h:outputLabel value="Localidade" />
			<b:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade" pt:placeholder="Localidade" />
			
			<h:outputLabel value="UF:" />
			<b:inputText value="#{pessoaBean.pessoa.uf}" id="uf" pt:placeholder="UF" />
			
			<h:outputLabel value="Ibge:" />
			<b:inputText value="#{pessoaBean.pessoa.ibge}" id="ibge" pt:placeholder="IBGE" />
			
			<h:outputLabel value="Gia:" />
			<b:inputText value="#{pessoaBean.pessoa.gia}" id="gia" pt:placeholder="GIA" />
			
			<h:outputLabel value="DDD:" />
			<b:inputText value="#{pessoaBean.pessoa.ddd}" id="ddd" pt:placeholder="DDD" />
			
			<h:outputLabel value="Siafi:" />
			<b:inputText value="#{pessoaBean.pessoa.siafi}" id="siafi" pt:placeholder="SIAFI" />
			
					
			<h:outputLabel />
				<h:panelGroup >
					<h:commandButton id="botaoNovo" value="Novo" action="#{pessoaBean.novo}" image="//resources/img/novo.png" title="Novo" style="margin-right: 5px;">
						<f:ajax execute="botaoNovo" render="@form" />
					</h:commandButton>
					<h:commandButton id="botaoLimpar" value="Limpar" action="#{pessoaBean.limpar}" image="//resources/img/resetar.png" title="Resetar" style="margin-right: 5px;" >
						<f:ajax execute="botaoLimpar" render="@form" />
					</h:commandButton>
					<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" image="//resources/img/salvar.png" title="Salvar" style="margin-right: 5px;" /> 
					<h:commandButton value="Deletar" action="#{pessoaBean.remove}" image="//resources/img/deletar.png" title="Deletar" style="margin-right: 5px;" rendered="#{pessoaBean.permiteAcesso('ADMIN')}" />
				</h:panelGroup>
			  </h:panelGrid>
			</h:form>
			
			<h:form id="formTable">
			<b:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3" cellpadding="6" style="background:beige; ">
			
				<f:facet name="header">
					Lista de usuários cadastrados
				</f:facet>
				<h:column>
				<f:facet name="header">ID</f:facet>
					<h:outputText value="#{pessoa.id}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Foto</f:facet>
					<h:commandLink actionListener="#{pessoaBean.download}" >
					<h:graphicImage width="60" height="60" value="#{pessoa.fotoIconBase64}" />
					<f:param name="fileDownloadId" value="#{pessoa.id}" />
					</h:commandLink>
				</h:column>
	
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{pessoa.nome}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">Sobrenome</f:facet>
					<h:outputText value="#{pessoa.sobrenome}" />
				</h:column>
	
				<h:column>
				<f:facet name="header">Idade</f:facet>
					<h:outputText value="#{pessoa.idade}" />
				</h:column>
	    
				<h:column>
				<f:facet name="header">Editar</f:facet>
					<h:commandLink title="Editar" immediate="true" action="#{pessoaBean.editar}" >
						<f:setPropertyActionListener target="#{pessoaBean.pessoa}" value="#{pessoa}" />
						<h:graphicImage value="//resources/img/editar-base.png" />
					</h:commandLink>
				</h:column>
				
				<h:outputLabel style="width:200px;" value=" "/>
				
				<h:column rendered="#{pessoaBean.permiteAcesso('ADMIN')}">
				<f:facet name="header">Excluir</f:facet>
					<h:commandLink action="#{pessoaBean.remove}" title="Excluir"  immediate="true" >
						<f:setPropertyActionListener target="#{pessoaBean.pessoa}" value="#{pessoa}" />
						<h:graphicImage value="//resources/img/deletar-base.png" />
					</h:commandLink>
				</h:column>
			</b:dataTable>
		</h:form>
	</h:body>
</html>
