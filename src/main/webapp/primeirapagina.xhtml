<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
		<title>Projeto JSF - Conceito Básico</title>
		
	</h:head>
<h:body style="font-family:sans-serif;">
	<h:graphicImage height="50" width="50" style="float:top;  margin: 1px" library="img" name="jsf.png"/>
	<h:form id="formPessoa">
			<h1 style="color: threedshadow; float:right; margin: 1px 30px 30px 30px">Ambiente Desenvolvimento</h1>
			<h1 style="color: threedshadow; margin: 1px 30px 30px 30px">Olá JSF</h1>
			

	        <h:panelGrid columns="2" style="border-spacing:15px 10px;">
	        	<f:facet name="header">
	        		<h:outputText value="Cadastro em JSF" />
	        	</f:facet>
				<h:outputLabel value="ID:" />
				<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />
		
				<h:outputLabel value="Nome:" />
				<h:inputText value="#{pessoaBean.pessoa.nome}" />
	
				<h:outputLabel value="Sobrenome:" />
				<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />
		
				<h:outputLabel value="Idade:" />
				<h:inputText value="#{pessoaBean.pessoa.idade}" />
				
				<h:outputLabel value="Sexo:"/>
				<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false" >
					<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]" noSelectionOption="true" />
					<f:selectItem itemValue="MASCULINO"	itemLabel="Masculino"></f:selectItem>
					<f:selectItem itemValue="FEMININO" itemLabel="Feminino"></f:selectItem>
				</h:selectOneMenu>
				
				<h:outputLabel value="Frameworks:"/>
				<h:selectManyMenu id="campoFrameWorks" value="#{pessoaBean.pessoa.frameworks}" style="height:150px;">
					<f:selectItem itemValue="Hibernate"/>
					<f:selectItem itemValue="Spring Mvc"/>
					<f:selectItem itemValue="JPA"/>
					<f:selectItem itemValue="PrimeFaces"/>
					<f:selectItem itemValue="JSF"/>
				</h:selectManyMenu>
				
			<h:outputLabel value="Ativo:"/>	
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />
				
			<h:outputLabel/>
				<h:panelGroup >
					<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
					<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
					<h:commandButton value="Deletar" action="#{pessoaBean.remove}" />
				</h:panelGroup>
			</h:panelGrid>
			
			<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3" cellpadding="6" style="background:beige;">
				
				<f:facet name="header">
					Lista de Pessoas Cadastradas
				</f:facet>
				<h:column>
				<f:facet name="header">ID</f:facet>
					<h:outputText value="#{pessoa.id}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{pessoa.nome}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">Sobrenome</f:facet>
					<h:outputText value="#{pessoa.sobrenome}" />
				</h:column>
	
				<h:column>
				<f:facet name="header">Idade</f:facet>
					<h:outputText value="#{pessoa.idade}" />
				</h:column>
	    
				<h:column>
				<f:facet name="header">Editar</f:facet>
					<h:commandLink value="Editar" style="text-decoration:none;" >
						<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
							value="#{pessoa}" />
					</h:commandLink>
				</h:column>
				
				<h:outputLabel style="width:200px;" value=" "/>
				
				<h:column>
				<f:facet name="header">Excluir</f:facet>
					<h:commandLink value="Excluir" action="#{pessoaBean.remove}" style="text-decoration:none; ">
						<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
							value="#{pessoa}" />
					</h:commandLink>
				</h:column>

			</h:dataTable>
		</h:form>
	</h:body>
</html>
