<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
</h:head>
	<h:body style="font-family:sans-serif;">
		<h:graphicImage height="30" width="30" style="float:top;  margin: 1px" library="img" name="java-jsf.png"/>
		
		<h1 style="float:right; margin: 1px 30px 30px 30px">Olá Admin - Ambiente Desenvolvimento</h1>
		<h:form id="formLogin" style="margin-top: 5%; margin-left: 40%;">
		<h:graphicImage height="100" width="100" style="float:center;  margin-left: 6cm;" library="img" name="cadeado.png"/>	
			<h1>Realize o Login</h1>
			<h:panelGrid columns="2">
			<h:outputLabel value="Login:"/>
			<h:inputText value="#{pessoaBean.pessoa.login}"/>
			
			<h:outputLabel value="Senha:"/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
			
			<h:commandButton value="Acessar" action="#{pessoaBean.logar}"/>	
			</h:panelGrid>
		</h:form>
		
	</h:body>
</html>
