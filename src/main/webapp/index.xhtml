<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Login</title>
</h:head>
	<h:body>
		<b:messages  id="msg" auto-update="true" />
		<b:form id="formLogin" style="margin-left: 2%; margin-top: 12%; margin-right: 15%;">
			<h1>Realize o Login</h1>
			
				<b:panelGrid columns="3">
				<b:column>
					<h:outputLabel value="Login:" />
					<b:inputText id="login" value="#{pessoaBean.pessoa.login}" pt:placeholder="Login" required="true" requiredMessage="Informe o Login!" />
					<b:message for="login"  auto-update="true" />
					
					<h:outputLabel value="Senha:" />
					<b:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}" pt:placeholder="Senha"  required="true" requiredMessage="Informe a Senha!" />
					<b:message for="senha"  auto-update="true" />
				
					<h:outputLabel />
					<b:commandButton value="Acessar" action="#{pessoaBean.logar}" style="width: 100%"  />	
					
				</b:column>
			</b:panelGrid>
		</b:form>	
	</h:body>
</html>
