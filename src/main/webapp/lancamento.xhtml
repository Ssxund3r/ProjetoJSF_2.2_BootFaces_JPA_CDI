<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Lançamentos</title>
</h:head>
	<h:body style="font-family:sans-serif;">
			
		<ui:include src="/menu.xhtml" />
			
		<h:form id="formLancamento">
				<h:panelGrid columns="2" >
					<f:facet name="header">
						<h:outputText value="Lançamentos" />
					</f:facet>
					
					<h:outputLabel value="ID:"/>
					<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true"/>
					
					<h:outputLabel value="Nota:" />
					<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />
					
					<h:outputLabel value="Empresa Origem:" />
					<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />
					
					<h:outputLabel value="Empresa Destino:" />
					<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />
					
					<h:outputLabel />
					<h:panelGroup>
					<h:commandButton value="Novo" action="#{lancamentoBean.novo}" image="//resources/img/novo.png" title="Novo" style="margin-left:10px;" />
					<h:commandButton value="Limpar" type="reset" image="//resources/img/resetar.png" title="Resetar" style="margin-left:10px;" />
					<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}" image="//resources/img/salvar.png" title="Salvar" style="margin-left:10px;" /> 
					<h:commandButton value="Deletar" action="#{lancamentoBean.remove}" image="//resources/img/deletar.png" title="Deletar" style="margin-left:10px;" rendered="#{pessoaBean.permiteAcesso('ADMIN')}" />
					</h:panelGroup>
				</h:panelGrid>
				
				<h:dataTable value="#{lancamentoBean.lancamentos}" var="lanc" border="3" style="margin-top: 0px; margin-left: 40%;">
					<f:facet name="header">Lista de Lançamentos</f:facet>

					<h:column>
					 	<f:facet name="header">ID:</f:facet>
					 	<h:outputLabel value="#{lanc.id}"/>
					</h:column>
					
					<h:column>
					 	<f:facet name="header">Nº Nota Fiscal:</f:facet>
					 	<h:outputLabel value="#{lanc.numeroNotaFiscal}"/>
					</h:column>
					
					<h:column>
					 	<f:facet name="header">Empresa Origem:</f:facet>
					 	<h:outputLabel value="#{lanc.empresaOrigem}"/>
					</h:column>
					
					<h:column>
					 	<f:facet name="header">Empresa Destino:</f:facet>
					 	<h:outputLabel value="#{lanc.empresaDestino}"/>
					</h:column>
					
					<h:column>
					 	<f:facet name="header">Usuário:</f:facet>
					 	<h:outputLabel value="#{lanc.usuario.nome}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">Editar:</f:facet>
						<h:commandLink title="Editar">
							<h:graphicImage value="//resources/img/editar-base.png" />
							<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}" />
						</h:commandLink>
					</h:column>
					
					<h:column>
						<f:facet name="header">Excluir</f:facet>
					<h:commandLink action="#{lancamentoBean.remove}" rendered="#{pessoaBean.permiteAcesso('ADMIN')}" >
						<f:setPropertyActionListener target="#{lancamentoBean.lancamento}" value="#{lanc}" />
						<h:graphicImage value="//resources/img/deletar-base.png" title="Excluir" />
					</h:commandLink>
				</h:column>
					
				</h:dataTable>
		</h:form>
	</h:body>
</html>
