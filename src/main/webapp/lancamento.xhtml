<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Lançamentos</title>
</h:head>
	<h:body style="font-family:sans-serif;">
		<h:graphicImage height="30" width="30" style="float:top;  margin: 1px" library="img" name="java-jsf.png"/>
		
		    <h:form >
			<h:commandLink value="Administração" action="primeirapagina" style="margin-left: 1cm;" />
			<h:commandLink value="Lançamentos" action="lancamento" style="margin-left: 1cm;" />
			<h:commandLink value="Trocar Usuário" action="index" style="margin-left: 1cm;" />
			</h:form>
		
		
		<h:form id="formLancamento" style="margin-top: 15%; margin-left: 40%;">
			<h:form>
				<h:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="Lançamentos" />
					</f:facet>
					
					<h:outputLabel value="ID:"/>
					<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true"/>
					
					<h:outputLabel value="Nota:" />
					<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />
					
					<h:outputLabel value="Empresa Origem:" />
					<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />
					
					<h:outputLabel value="Empresa Destino:" />
					<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />
					
					<h:outputLabel />
					<h:panelGroup>
					<h:commandButton value="Novo" action="#{lancamentoBean.novo}" image="//resources/img/novo.png" title="Novo" style="margin-right: 5px;"/>
					<h:commandButton value="Limpar" type="reset" image="//resources/img/resetar.png" title="Resetar" style="margin-right: 5px;" />
					<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}" image="//resources/img/salvar.png" title="Salvar" style="margin-right: 5px;" /> 
					<h:commandButton value="Deletar" action="#{lancamentoBean.remove}" image="//resources/img/deletar.png" title="Deletar" style="margin-right: 5px;" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
			
		</h:form>
	</h:body>
</html>
