<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Geração Lançamentos</title>
	
</h:head>
	<h:body >
		<b:messages auto-update="true" id="msg"/>
		<ui:include src="/menu.xhtml" />
			<link href="resources/estilo.css" rel="stylesheet" />
		<b:form id="formLancamento">
				<b:panelGrid columns="2" >
				<f:facet name="header">
					<h:outputText value="Lançamentos" />
				</f:facet>
						
				<b:column>
					<h:outputLabel value="Data Inicial:" />
					<b:datepicker locale="en" value="#{rellancamento.dataIni}"/>
				</b:column>	
				
				<b:column>
					<h:outputLabel value="Data Final:" />
					<b:datepicker locale="en" value="#{rellancamento.dataFim}"/>
				</b:column>
				
				<b:column>
					<h:outputLabel value="Numero Nota:" />
					<b:inputText value="#{rellancamento.numNota}" mask="numeric"/>
				</b:column>				
					
				</b:panelGrid>
			
					<b:commandButton id="botaoNovo" value="Buscar" action="#{rellancamento.buscarLancamento}"  
					look="primary"  style="margin-left: 1%;"/>
				
		</b:form>
					
			<br/>
			<br/>
			<br/>
						
		<b:form style="margin-left: 1%;">
				
			<b:dataTable value="#{rellancamento.lancamentos}" var="lanc" border="3" pdf="true" excel="true" csv="true" print="true">
				
				<b:dataTableColumn value="#{lanc.id}" label="ID" />

				<b:dataTableColumn value="#{lanc.usuario.nome}" label="Nome Usuário" />
														
				<b:dataTableColumn value="#{lanc.dataIni}" label="Data Inicial" />

				<b:dataTableColumn value="#{lanc.numeroNotaFiscal}" label="Numero Nota Fsical" />
				
				<b:dataTableColumn value="#{lanc.empresaOrigem}" label="Empresa Origem" />
				
				<b:dataTableColumn value="#{lanc.empresaDestino}" label="Empresa Destino" />
				
				<b:dataTableColumn value="#{lanc.dataFinal}" label="Data Final" />
						
			</b:dataTable>
		</b:form>
	</h:body>
</html>
